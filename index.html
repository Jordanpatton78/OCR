<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#FFFFFF">
    <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.7/dist/tesseract.js'></script>
</head>

<body>
    <script>

//var Tesseract = require('tesseract.js')

Tesseract
  .recognize('u.jpg', {lang: 'jpn'})
  //.ImageLike('img', 'jpn')  //* browser only img || video || canvas
  .progress(function(p) {
    console.log('progress', p)
    document.write('progress', p.progress + "<BR>")
  })
  .then(function(result) {
    console.log(result)
    document.write(result.text)
    document.write(result)
});

</script>
</body>

</html>
